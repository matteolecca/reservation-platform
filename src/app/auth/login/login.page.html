<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-title></ion-title>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen class="ion-padding">
  <form [formGroup]="form">
    <app-header title="LOGIN"></app-header>
    <ion-list>
      <ion-item>
        <ion-input formControlName="email" placeholder="E-Mail" type="email" name="email"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input formControlName="password" placeholder="Password" type="password" name="password"></ion-input>
      </ion-item>
      <ion-item lines="none">
        <ion-button slot="end" type="button" color="primary" fill="clear" expand="block">
          Forgot Password?
        </ion-button>
      </ion-item>
      <ion-button (click)="onSubmit()" [disabled]="!form.valid" type="submit" expand="block">
        Login
      </ion-button>
    </ion-list>
  </form>
  <ion-item lines="none" class="divider">
    <span></span>
    <label>OR</label>
    <span></span>
  </ion-item>
  <ion-item lines="none">
    <span>New To DRP?</span>
    <ion-button slot="end" type="link" routerLink="/signup" routerDirection="forward" color="primary" fill="clear" expand="block">
      Signup
    </ion-button>
  </ion-item>
</ion-content>
