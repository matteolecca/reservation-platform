<ion-header>
  <ion-toolbar>
    <ion-title>User</ion-title>
    <ion-img slot="start" style="width: 50px;" src="../../../assets/icon/logo.png"></ion-img>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-refresher slot="fixed" (ionRefresh)="getUserData($event)" pullFactor="0.8" pullMin="60" pullMax="120">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <ion-list *ngIf="!loading && user">
    <ion-item>
      <ion-icon color="danger" slot="start" name="person-circle-outline"></ion-icon>
      <ion-label>
        <h2>Username</h2>
        <p>{{user.username}}</p>
      </ion-label>
    </ion-item>
    <ion-item>
      <ion-icon color="danger" slot="start" name="mail-outline"></ion-icon>
      <ion-label>
        <h2>Email</h2>
        <p>{{user.email}}</p>
      </ion-label>
    </ion-item>
    <ion-item (click)="itemTap()" detail routerLink="update-password" lines="none">
      <ion-icon color="danger" slot="start" name="key-outline"></ion-icon>
      <ion-label>
        <h2>Password</h2>
        <p>*********</p>
      </ion-label>
    </ion-item>
    <ion-item lines="none">
      <ion-grid fixed>
        <ion-row>
          <ion-col size="12">
            <ion-button *ngIf="!loading" (click)="presentLogoutModal()" expand="block" color="danger">
              Logout
            </ion-button>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>
  </ion-list>
  <app-user-skeleton *ngIf="loading"></app-user-skeleton>
</ion-content>
