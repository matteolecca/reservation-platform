<ion-content>

  <ion-header collapse="fade" [translucent]="true">
  </ion-header>

  <ion-list *ngIf="booking">
    <ion-list-header>
      <ion-label>Your Reservation</ion-label>
    </ion-list-header>
    <ion-item-divider>
    </ion-item-divider>
    <ion-item fill="outline">
      <ion-icon slot="start" name="calendar-outline"></ion-icon>
      <ion-label>{{booking?.date | date}}</ion-label>
    </ion-item>
    <ion-item lines="none">
      <ion-icon slot="start" name="desktop-outline"></ion-icon>
      <ion-label>Desk: {{booking?.desk}}</ion-label>
    </ion-item>
    <ion-item-divider>
    </ion-item-divider>
    <ion-item lines="none">
      <ion-grid fixed>
        <ion-row>
          <ion-col size="6">
            <ion-button (click)="setEdit()" expand="block">
              Edit
            </ion-button>
          </ion-col>
          <ion-col size="6">
            <ion-button (click)="setDelete()" expand="block" color="danger">
              Delete
            </ion-button>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>
  </ion-list>
  <app-edit-skeleton *ngIf="loading"></app-edit-skeleton>

</ion-content>
